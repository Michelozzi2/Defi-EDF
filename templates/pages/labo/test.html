{% extends "base.html" %}

{% block title %}Test Concentrateurs - EDF Tracker{% endblock %}
{% block page_title %}ðŸ§ª Test Concentrateurs{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto" x-data="testForm()">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
        <h2 class="text-lg font-semibold text-slate-800 mb-6">Tester un concentrateur</h2>
        
        <div class="space-y-5">
            <!-- NÂ° sÃ©rie -->
            <div>
                <label for="n_serie" class="block text-sm font-medium text-slate-600 mb-2">
                    NÂ° SÃ©rie
                </label>
                <div class="flex gap-2">
                    <input type="text" 
                           id="n_serie"
                           x-model="nSerie"
                           @keyup.enter="search()"
                           class="flex-1 px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-edf-blue focus:border-transparent transition-all"
                           placeholder="Ex: KB71O205687">
                    <button @click="search()"
                            :disabled="!nSerie || loading"
                            class="px-4 py-3 bg-edf-blue hover:bg-edf-blue-light text-white rounded-xl transition-all disabled:opacity-50">
                        <svg x-show="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <svg x-show="loading" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- K info -->
    <div x-show="concentrateur" x-cloak class="mt-6">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
            <div class="flex items-start justify-between mb-4">
                <h3 class="text-lg font-mono font-semibold text-slate-800" x-text="concentrateur?.n_serie"></h3>
                <span class="px-3 py-1 text-sm font-medium rounded-full"
                      :class="concentrateur?.etat === 'a_tester' ? 'bg-amber-100 text-amber-700' : 'bg-slate-100 text-slate-600'"
                      x-text="concentrateur?.etat_display"></span>
            </div>
            
            <div class="space-y-3 text-sm mb-6">
                <div class="flex justify-between py-2 border-b border-slate-100">
                    <span class="text-slate-500">OpÃ©rateur</span>
                    <span class="font-medium text-slate-800" x-text="concentrateur?.operateur"></span>
                </div>
                <div class="flex justify-between py-2 border-b border-slate-100">
                    <span class="text-slate-500">Carton</span>
                    <span class="font-medium text-slate-800" x-text="concentrateur?.carton_num || '-'"></span>
                </div>
                <div class="flex justify-between py-2">
                    <span class="text-slate-500">Affectation</span>
                    <span class="font-medium text-slate-800" x-text="concentrateur?.affectation || '-'"></span>
                </div>
            </div>
            
            <!-- Test buttons -->
            <div x-show="concentrateur?.etat === 'a_tester'" class="grid grid-cols-2 gap-3">
                <button @click="tester(true)"
                        :disabled="submitting"
                        class="py-3.5 px-4 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-xl transition-all disabled:opacity-50 flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    OK â†’ Magasin
                </button>
                <button @click="tester(false)"
                        :disabled="submitting"
                        class="py-3.5 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl transition-all disabled:opacity-50 flex items-center justify-center gap-2 shadow-lg shadow-red-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    HS
                </button>
            </div>
            
            <div x-show="concentrateur?.etat !== 'a_tester'"
                 class="p-4 bg-slate-50 rounded-xl text-center text-slate-500">
                Ce concentrateur n'est pas en attente de test
            </div>
        </div>
    </div>
</div>

<script>
function testForm() {
    return {
        nSerie: '',
        concentrateur: null,
        loading: false,
        submitting: false,
        
        async search() {
            if (!this.nSerie) return;
            
            this.loading = true;
            this.concentrateur = null;
            
            try {
                const response = await fetch(`/api/v1/concentrateurs/${encodeURIComponent(this.nSerie)}/`);
                
                if (response.ok) {
                    this.concentrateur = await response.json();
                } else {
                    window.dispatchEvent(new CustomEvent('notify', {
                        detail: { message: 'Concentrateur non trouvÃ©', type: 'error' }
                    }));
                }
            } catch (e) {
                window.dispatchEvent(new CustomEvent('notify', {
                    detail: { message: 'Erreur de recherche', type: 'error' }
                }));
            }
            
            this.loading = false;
        },
        
        async tester(resultatOk) {
            if (!this.concentrateur) return;
            
            this.submitting = true;
            
            try {
                const response = await fetch('/api/v1/actions/test/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || ''
                    },
                    body: JSON.stringify({
                        n_serie: this.concentrateur.n_serie,
                        resultat_ok: resultatOk
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const msg = resultatOk ? `${data.n_serie} OK â†’ Magasin` : `${data.n_serie} marquÃ© HS`;
                    window.dispatchEvent(new CustomEvent('notify', {
                        detail: { message: msg, type: resultatOk ? 'success' : 'info' }
                    }));
                    this.concentrateur = null;
                    this.nSerie = '';
                } else {
                    const error = await response.json();
                    window.dispatchEvent(new CustomEvent('notify', {
                        detail: { message: error.error || 'Erreur', type: 'error' }
                    }));
                }
            } catch (e) {
                window.dispatchEvent(new CustomEvent('notify', {
                    detail: { message: 'Erreur de connexion', type: 'error' }
                }));
            }
            
            this.submitting = false;
        }
    }
}
</script>
{% endblock %}
