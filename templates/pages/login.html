<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EDF Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        edf: {
                            orange: '#FF6B35',
                            blue: '#004A99',
                            'blue-light': '#0066CC',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gradient-to-br from-edf-blue via-edf-blue-light to-edf-blue">
    <div class="min-h-full flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-edf-orange rounded-2xl shadow-lg shadow-edf-orange/30 mb-4">
                    <span class="text-white font-bold text-2xl">EDF</span>
                </div>
                <h1 class="text-2xl font-bold text-white">Concentrateur Tracker</h1>
                <p class="text-white/60 mt-1">Gestion du cycle de vie</p>
            </div>
            
            <!-- Login card -->
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20">
                <h2 class="text-xl font-semibold text-white text-center mb-6">Connexion</h2>
                
                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-500/20 border border-red-500/30 rounded-xl text-red-200 text-sm">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
                {% endif %}
                
                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-white/80 mb-2">
                            Identifiant
                        </label>
                        <input type="text" 
                               name="username" 
                               id="id_username"
                               required
                               autofocus
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-edf-orange focus:border-transparent transition-all"
                               placeholder="Votre identifiant">
                    </div>
                    
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-white/80 mb-2">
                            Mot de passe
                        </label>
                        <input type="password" 
                               name="password" 
                               id="id_password"
                               required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-edf-orange focus:border-transparent transition-all"
                               placeholder="••••••••">
                    </div>
                    
                    <button type="submit" 
                            class="w-full py-3 px-4 bg-edf-orange hover:bg-edf-orange/90 text-white font-semibold rounded-xl shadow-lg shadow-edf-orange/30 hover:shadow-edf-orange/50 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                        Se connecter
                    </button>
                </form>
            </div>
            
            <p class="text-center text-white/40 text-sm mt-6">
                © {{ current_year|default:"2024" }} EDF - Concentrateur Tracker
            </p>
        </div>
    </div>
</body>
</html>
